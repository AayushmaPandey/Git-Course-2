<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 8px #ff6f91;
            margin-top: 40px;
        }
        .ball {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #fff 40%, #ff6f91 100%);
            border-radius: 50%;
            margin: 40px auto;
            box-shadow: 0 8px 24px rgba(255,111,145,0.4);
            animation: bounce 1.2s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-60px); }
        }
        .fun-btn {
            background: #ff6f91;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255,111,145,0.2);
            transition: background 0.3s;
        }
        .fun-btn:hover {
            background: #ff9a9e;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Baballl Page!</h1>
    <div class="ball"></div>
    <p>This is a simple HTML document with a bouncing ball and playful style.</p>
    <button class="fun-btn" onclick="alert('Baballl! ðŸŽ‰')">Click Me!</button>
    <script>
        console.log("Hello, World!");
    </script>
</body>
</html>
